<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap" rel="stylesheet" />
    <link rel="icon" href="icons/favicon.svg" type="image/svg+xml" />
  </head>

  <body>
    <div class="stopwatch">
      <h1><span class="gold">Tracker</span></h1>
      <div class="circle">
        <p class="counter">&nbsp;</p>
        <span class="time" id="display">00:00:00</span>
        <p class="counter" id="counter">&nbsp;</p>
      </div>

      <div class="controls">
        <button class="buttonPlay">
          <img id="playButton" src="icons/play-button.svg" />
          <img id="pauseButton" src="icons/pause-button.svg" />
        </button>

        <button class="buttonReset">
          <img id="stopButton" src="icons/stop-button.svg" />
          <img id="resetButton" src="icons/x-button.svg" />
        </button>
      </div>
      <div class="controls">
        <button>
          <img id="minusButton" src="icons/minus-button.svg" />
        </button>
        <button>
          <img id="zeroButton" src="icons/xoct-button.svg" />
        </button>
        <button>
          <img id="plusButton" src="icons/plus-button.svg" />
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
